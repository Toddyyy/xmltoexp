data:
  data_dir: beat_data         # directory with *.npz or *.pt, each has score_feats + boundary_probs
  file_ext: npz
  max_len: 2048               # truncate if longer; padding handled in collate
  train_split: 0.8
  batch_size: 4
  num_workers: 0

model:
  input_dim: 64               # feature_dim of score_feats
  d_model: 256
  nhead: 4
  num_layers: 4
  dim_feedforward: 512
  dropout: 0.1
  max_len: 4096

training:
  epochs: 5
  lr: 1.0e-3
  weight_decay: 0.01
  grad_clip: 1.0
  device: auto                # auto|cpu|cuda
  seed: 42

trainer:
  save_dir: ./check/beat
  experiment_name: beat_run
  eval_every: 1
