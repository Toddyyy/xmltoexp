data:
  data_dir: beat_data_smoke    # generated by prepare_beat_smoke.py
  file_ext: npz
  max_len: 512
  train_split: 0.8
  batch_size: 2
  num_workers: 0

model:
  input_dim: 3                 # feature_dim from prepare_beat_smoke
  d_model: 64
  nhead: 2
  num_layers: 2
  dim_feedforward: 128
  dropout: 0.1
  max_len: 1024

training:
  epochs: 2
  lr: 1.0e-3
  weight_decay: 0.0
  grad_clip: 1.0
  device: auto
  seed: 42

trainer:
  save_dir: ./check/beat_smoke
  experiment_name: beat_smoke
  eval_every: 1
